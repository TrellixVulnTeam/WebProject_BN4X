<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Location</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aclonica" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header>

  <h1 class="header"><b>EATSY</b></h1><br>
</header>
<div class="child-container">

  <form>
    <div class="wrapper">

      <button (click)="openCamera()" class="btn btn-dark col-lg-2 col-lg-offset-5 gobtn" class="button"  type="button">SCAN FOR MENU</button>

    </div>
    <div class="wrapper2">

      <div >

        <img class="imageZip" src="https://cdn.iconscout.com/icon/free/png-256/my-location-1781168-1518099.png" >
        <!--  <input #zipcode class="form-control textinput" placeholder="zipcode" type="text">-->
        <input #zipcode (keyup)="getValue(zipcode.value)" class="form-control textinput" placeholder="zipcode" type="text">

        <button (click)="goZip()" class="btn btn-dark col-lg-2 col-lg-offset-5 gobtn" class="goButton" type="button">GO</button>
      </div>

    </div>
  </form>
  <div class="container">




    <div *ngFor="let venue of venueList" class="list-group-item item clearfix">
      <div class="locationName float-child" >
<div><img class="imageFork" src="https://www.kindpng.com/picc/m/208-2087720_spoon-and-fork-crossed-hd-png-download.png" ></div>
        <h4 class="list-group-item-heading">{{ venue.name }}</h4>
        <p  class="list-group-item-text ">{{venue.formattedAddress}}</p>
      </div>
      <div class="insideBox" style="margin-bottom: 50px">
           <a target="_blank" href="http://maps.google.com/maps?saddr={{currentLat}},{{currentLong}}
           &daddr={{venue.formattedAddress[0]}},{{venue.formattedAddress[1]}},{{venue.formattedAddress[2]}}">
             <img class="imageMap" src="https://i.pinimg.com/originals/f2/57/78/f25778f30e29a96c44c4f72ef645aa63.png" style="width: 30px; height: 30px;"></a>
    </div>
    </div>

  </div>

</div>





</body>
</html>
